<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="img/game-cover.png" alt="">
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="img/streamer-1.jpg" alt="">
                    <img src="img/streamer-2.jpg" alt="">
                    <img src="img/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat"><span>559k</span>Watching</p>
                <p class="game-stat"><span>25.8k</span>Streams</p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-1.jpg" alt=""></div>
                    <p class="name">Gamer1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-2.jpg" alt=""></div>
                    <p class="name">Gamer2</p>
                    <p class="number">35.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-3.jpg" alt=""></div>
                    <p class="name">Gamer3</p>
                    <p class="number">34.1k</p>
                </div>
            </div>
        </div>

        <div class="background">

        </div>
    </div>
</body>
</html>
